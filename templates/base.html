<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css">
    <!-- Add any additional CSS or JS imports here -->
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-2xl font-semibold hover:underline">Your Chat App</a>
            <div>
                {% if current_user.is_authenticated %}
                    <div class="flex items-center space-x-4">
                        <span>Welcome, {{ current_user.username }}</span>
                        <img src="{{ url_for('static', filename=current_user.profile_picture) }}" class="w-10 h-10 rounded-full" alt="Profile Picture">
                        <a href="{{ url_for('logout') }}" class="hover:underline">Logout</a>
                    </div>
                {% else %}
                    <a href="{{ url_for('login') }}" class="hover:underline">Login</a>
                    <a href="{{ url_for('register') }}" class="hover:underline">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Add any additional scripts here -->
</body>
</html>
