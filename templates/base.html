<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #000;
            color: #00FF00;
        }
        header {
            background-color: #000;
            color: #00FF00;
            padding: 1rem;
        }
        .text-white {
            color: #00FF00;
        }
        .bg-blue-500 {
            background-color: #00F;
        }
        .text-2xl {
            font-size: 1.5rem;
        }
        main {
            background-color: #000;
            color: #00FF00;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="text-2xl">Flask RTC</h1>
        {% if current_user.is_authenticated %}
            <p>Hello, {{ current_user.username }} | <a href="{{ url_for('logout') }}" class="text-gray-400 hover:underline">Logout</a></p>
        {% endif %}
    </header>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.6.2/dist/htmx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script type="module">
        // Your SocketIO and HTMX initialization code
    </script>
</body>
</html>
