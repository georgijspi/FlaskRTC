<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-black text-green-300">
    <nav class="bg-black text-green-300 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl">Flask RTC</h1>
            {% if current_user.is_authenticated %}
            <!-- Within the navigation bar, right after checking if current_user is authenticated -->
            <div class="flex items-center">
                {% if current_user.profile_picture %}
                    <img src="{{ url_for('static', filename=current_user.profile_picture[7:]) }}" alt="Profile Picture" class="w-10 h-10 rounded-full mr-2"> 
                {% else %}
                    <!-- Placeholder image when profile picture is not found -->
                    <img src="{{ url_for('static', filename='placeholder_pfp.png') }}" alt="Profile Picture" class="w-10 h-10 rounded-full mr-2">
                {% endif %}
                <p>Hello, {{ current_user.username }} | <a href="{{ url_for('logout') }}" class="text-gray-400 hover:underline">Logout</a></p>
            </div>

            {% endif %}
        </div>
    </nav>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.6.2/dist/htmx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script type="module">
        // Your SocketIO and HTMX initialization code
    </script>
</body>
</html>
