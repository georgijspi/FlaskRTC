{% extends "base.html" %}

{% block content %}
    <div class="bg-black text-green-300 p-4 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>
        <form method="post">
            {{ form.hidden_tag() }} {# Include the CSRF token #}
            <div class="mb-4">
                <label for="username" class="text-lg">Username:</label>
                <input type="text" name="username" id="username" class="w-full p-2 bg-gray-800 text-gray-100 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="password" class="text-lg">Password:</label>
                <input type="password" name="password" id="password" class="w-full p-2 bg-gray-800 text-gray-100 rounded-md" required>
            </div>
            <button type="submit" class="bg-green-500 text-black p-2 rounded-md hover:bg-green-600">Login</button>
        </form>
        <p class="text-center text-gray-300 mt-4">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-400 hover:underline">Register</a></p>
    </div>
{% endblock %}
